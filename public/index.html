<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vuecli4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- <script src="../node_modules/amfe-flexible/index.js"></script> -->
    <script>(function flexible(window,document){var docEl=document.documentElement;var dpr=window.devicePixelRatio||1;function setBodyFontSize(){if(document.body){document.body.style.fontSize=(6*dpr)+"px"}else{document.addEventListener("DOMContentLoaded",setBodyFontSize)}}setBodyFontSize();function setRemUnit(){var rem=docEl.clientWidth/10;docEl.style.fontSize=rem+"px"}setRemUnit();window.addEventListener("resize",setRemUnit);window.addEventListener("pageshow",function(e){if(e.persisted){setRemUnit()}});if(dpr>=2){var fakeBody=document.createElement("body");var testElement=document.createElement("div");testElement.style.border=".5px solid transparent";fakeBody.appendChild(testElement);docEl.appendChild(fakeBody);if(testElement.offsetHeight===1){docEl.classList.add("hairlines")}docEl.removeChild(fakeBody)}}(window,document));</script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but unionpay doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- 使用CDN的JS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script
      type="text/javascript"
      src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"
    ></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
